<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-rout.js"></script>
    <script src="module.js"></script>
    <script src="controllers/index.js" type="text/javascript"></script>
    <script type="text/javascript">
        addEvent(window, "load", windowLoaded);
        addEvent(window, "beforeunload", beforeWindowUnload);
    </script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="DOMBuilder/NavbarBuilder.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    
</head>
<body>
<div class="inputContainerDiv container" id="inputContainerID" ng-controller="ScraperController">
    <div class="alert alert-warning" role="alert">Az oldal jelenleg demo módban üzemel, fejlesztés alatt áll! Nem minden funkció mindig elérhető!</div>
    <div class="row">
        <label class="col-md-10" for="urls">Másolja be az összehasonlítandó autók adatlapjának címét </br> Példa: http://www.hasznaltauto.hu/márka/típus-azonosító</label>
        <div class="col-md-10">Az egyes autók kiértékelése másodperceket is igénybe vehet</div>
    </div>
    <form role="form" class="form" id="postForm" action="" method="post">
        <div ng-repeat="uri in savedUris track by $index">
            <div class="inputTextDiv form-group row" id="uriArray$index" index="$index">
                <div class="col-xs-10 col-sm-10 col-sm-10">
                    <input id="uriInputField$index" type="url" name="carUri$index"
                           class="form-control" placeholder="hasznaltauto.hu url" ng-focus="addOnFocus()"
                            value="$uri">
                </div>
                <button class="btn btn-default btn-sm col-xs-1 col-sm-1 col-md-1 form-control-static"
                        type="button" id="inputButtonMinus$index" ng-show="$index!=0">-</button>
            </div>
        </div>
        <div class="row" id="sendButtonDiv">
            <div class="col-md-10">         
                <input id="sendButton" class="btn btn-primary form-control" type="button" value="Elküldés">
            </div>
        </div>
    </form>
</div>
<div class="container" id="resultTable">
    
</div>

</body>
</html>
