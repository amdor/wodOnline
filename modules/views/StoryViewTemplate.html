<div class="container-fluid" id="story_container"
     style="background-color: rgba(255,255,255,0.8);font-family: 'Varela Round',
				 sans-serif;white-space: pre-line; position: relative; z-index: 1">
    <h3 id="title_Div" ng-model="chapterTitle">{{chapterTitle}}</h3>
    <div id="content_Div" ng-model="chapterText">{{chapterText}}</div>
    <i id = "content_spinner" class = "fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"
       style = "position: relative; z-index: 2; left: 50%; top: 50%; display: none" ng-show="showSpinner"></i>
    <div class="row">
        <div class="container col-md-12 text-right"
             id="character_stat" style="white-space: pre-line; cursor: default"></div>
    </div>
</div>
<div class="progress" id="xp_progress_container">
    <div class="progress-bar"
         id="xp_progress_bar"
         role="progressbar"
         aria-valuenow="0"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 0%"><span>Experience bar </span></div>
</div>
<div class="container-fluid" id="answer_container" style="margin-top: 10px">
    <div class="row" id="answer_row">
        <div class="col-xs-4 col-sm-4 col-md-1 col-xs-offset-4 col-sm-offset-4 col-md-offset-1">
            <button class="btn btn-default btn-block" type="button" id="answerA">A</button>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-1 col-xs-offset-4 col-sm-offset-4 col-md-offset-2">
            <button class="btn btn-default btn-block" type="button" id="answerB">B</button>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-1 col-xs-offset-4 col-sm-offset-4 col-md-offset-2">
            <button class="btn btn-default btn-block" type="button" id="answerC">C</button>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-1 col-xs-offset-4 col-sm-offset-4 col-md-offset-2">
            <button class="btn btn-default btn-block" type="button" id="answerD">D</button>
        </div>
    </div>
</div>
