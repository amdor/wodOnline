<div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
</div>
<form ng-keyup="enter($event);" style="margin-top:100px;">
    <div id="first" class="form-group">
        <label for="userName"><font size="2.5">Username</font></label>
        <input class="form-control" id="userName" type="text" placeholder="Username"
               ng-model="userName" pattern="\S+" title="Cannot use whitespace characters here" required>
    </div>
    <div id="second" class="form-group">
        <label for="pwd"><font size="2.5">Password</font></label>
        <input class="form-control" id="pwd" type="password" placeholder="Password" ng-model="password" required>
    </div>
    <div id="third" class="form-group">
        <label for="pwd2"><font size="2.5">Password again</font></label>
        <input class="form-control" id="pwd2" type="password" placeholder="Password" ng-model="password2" required>
        <label ng-show="password != password2" style="color: red">The two passwords don't match!</label>
    </div>
    <div id="forth" class="form-group">
        <label for="email"><font size="2.5">Email</font></label>
        <input class="form-control" id="email" type="email" placeholder="Email"
               ng-model="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$"
               title="Wrong email format." required>
    </div>
    <div id="fifth" class="form-group">
        <hr/>
        <button id="register_button" class="btn btn-default" ng-click="register()">Register</button>
        <button id="back_button" class="btn btn-default" ng-click="back()">Back</button>
    </div>
</form>
